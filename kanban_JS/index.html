<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <nav id="nav-bar">
      <h1 id="Kanban">Kanban Board</h1>
      <button id="kanban-btn">Add new Task</button>
    </nav>
    <main id="kanban-main">
      <div id="kanban-todo-board" class="kanban-board">
        <div class="kanban-inner-div">
          <h3>Todo</h3>
          <h3>Count: <span>0</span></h3>
        </div>
        <div class="task">
          <input class="heading" type="text" placeholder="Enter Task Heading"/>
          <input class="descrp" type="text" placeholder="Enter Task Description"/>
          <button>Delete</button>
        </div>
      </div>
      <div class="kanban-board">
        <div class="kanban-inner-div">
          <h3>In Progess!!</h3>
          <h3>Count: <span>0</span></h3>
        </div>
        <div class="task">
          <input readonly class="heading" type="text" />
          <input readonly class="descrp" type="text" />
          <button>Delete</button>
        </div>
      </div>
      <div class="kanban-board">
        <div class="kanban-inner-div">
          <h3>Done</h3>
          <h3>Count: <span>0</span></h3>
        </div>
        <div class="task">
          <input readonly class="heading" type="text" />
          <input readonly class="descrp" type="text" />
          <button>Delete</button>
        </div>
      </div>
    </main>
  </body>
  <script src="logic.js"></script>
</html>
