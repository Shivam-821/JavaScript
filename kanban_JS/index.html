<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kanban Board</title>
  </head>
  <body>
    <nav id="nav-bar">
      <h1 id="Kanban">Kanban Board</h1>
      <button id="kanban-add-btn">Add new Task</button>
    </nav>
    <main id="kanban-main">
      <div id="todo" class="kanban-board">
        <div class="kanban-inner-div">
          <h3>Todo</h3>
          <h3>Count: <span>0</span></h3>
        </div>
        <div class="task" draggable="true">
          <div class="heading">Task 1</div>
          <div class="descrp">Description for Task 1</div>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
      <div id="progress" class="kanban-board">
        <div class="kanban-inner-div">
          <h3>In Progess!!</h3>
          <h3>Count: <span>0</span></h3>
        </div>
      </div>
      <div id="done" class="kanban-board">
        <div class="kanban-inner-div">
          <h3>Done</h3>
          <h3>Count: <span>0</span></h3>
        </div>
      </div>
    </main>

    <div id="modal">
      <div class="modal-blur"></div>
    <div class="add-new-task">
      <div class="center">
        <input id="task-heading" type="text" placeholder="Task Title">
      <textarea id="task-descrp" name="" id="" placeholder="Task Description"></textarea>
      <button id="add-task-btn">Add Task</button>
      </div>
    </div>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
